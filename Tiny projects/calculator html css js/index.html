<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator-container">
        <h1>Calculator</h1>
        <input type="text" placeholder="00" id="display">
        <div class="button-container">
            <div class="first">
                <span class="first-span"><button>%</button></span>
                <span class="first-span"><button>c</button>e</span>
                <span class="first-span"><button>c</button></span>
                <span class="first-span"><button>X</button></span>
            </div>
            <div class="first">
                <span class="second-span"><sup>1</sup><sub>/x</sub></span>
                <span class="second-span"><sub>x</sub><sup>2</sup></span>
                <span class="second-span"><button>on/off</button></span>
                <span class="span-right"><button>/</button></span>
            </div>
            <div class="first">
                <span><button>7</button></span>
                <span><button>8</button></span>
                <span><button>9</button></span>
                <span class="span-right"><button>X</button></span>
            </div>
            <div class="first">
                <span><button>4</button></span>
                <span><button>5</button></span>
                <span><button>6</button></span>
                <span class="span-right">-</span>
            </div>
            <div class="first">
                <span><button>1</button></span>
                <span><button>2</button></span>
                <span><button>3</button></span>
                <span class="span-right">+</span>
            </div>
            <div class="first">
                <span><sup>+</sup>/-</span>
                <span><button>0</button></span>
                <span><button>.</button></span>
                <span class="span-equal"><button>=</button></span>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
