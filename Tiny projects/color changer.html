<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>color flipper</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100vw;
		}

		button {
			border: none;
			width: 100px;
			height: 30px;
			background-color: white;
			/* color: white; */
			border-radius: 5px;
			box-shadow: 0px 10px 10px;
		}
	</style>
</head>

<body>

	<button id="btn">color flipper</button>


	<script>
		
		let body = document.querySelector('body');
		let btn = document.getElementById('btn');

		btn.addEventListener('click',()=>{
			let color1 = 'rgb('+color(255)+','+color(255)+','+color(255)+')'
			body.style.backgroundColor = color1;
			console.log(color1);
		})

		function color(num){
			return Math.floor((Math.random())*(num+1))
		}
	</script>

</body>

</html>
