<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate Random</title>
</head>

<body>
    <div>
        <input style="width: 350px;" type="text" placeholder="Random Password Generate" id="inputbox" readonly>
    </div>
    <div>
        Including Uppercase <input type="checkbox" name="Uppercase" id="Upper"> <br>

        Including Lowercase <input type="checkbox" name="Lowercase" id="Lower"> <br>

        Including Numbers <input type="checkbox" name="Numbers" id="Num"> <br>

        Including Symbols <input type="checkbox" name="Symbols" id="Sym"> <br> <br>

        Range between <br> <input style="width: 350px;" type="range" id="range" min="8" max="50"> <h1 id="rangevalue"></h1>

    </div><br>
    <button onclick="Generate()">Generate Fast</button>

    <script>
        let inputbox = document.getElementById("inputbox");
        let upper = document.getElementById("Upper");
        let lower = document.getElementById("Lower");
        let num = document.getElementById("Num");
        let Sym = document.getElementById("Sym");
        let range = document.getElementById("range");
        let rangevalue = document.getElementById("rangevalue");

        let lowercase = "abcdefghijklmnopqrstuvwxyz"
        let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let Numbers = "0123456789"
        let Symbols = "!@#$%^&*()~_+"

        function Generaterandom(temp) {

            return temp[Math.floor(Math.random() * temp.length)]

        }


        function datagenerate(p = "") {
            if (upper.checked) {
                p = p + Generaterandom(uppercase);
            }
            if (lower.checked) {
                p = p + Generaterandom(lowercase);
            }
            if (num.checked) {
                p = p + Generaterandom(Numbers);
            }
            if (Sym.checked) {
                p = p + Generaterandom(Symbols);
            }

            console.log(p)

            inputbox.value = p;
            
            if (p.length < range.value) {
                datagenerate(p);
                rangevalue.innerHTML = range.value
            }
        }

        function Generate() {
            datagenerate();
        }
    </script>
</body>

</html>
